<div id=sunglasses-list>
    <h2>
        Sunglasses List
    </h2>
    <table>
        <tr>
            <th>Brand</th>
        </tr>
        <tr *ngFor="let glasses of sunglasses" style="text-align: center;">
            <td>{{glasses.brand}}</td>
            <button (onclick)= "onSelect(glasses)" [routerLink]="['/sunglasses-detail',glasses.id]">Details</button>
        </tr>
    </table>
</div>
